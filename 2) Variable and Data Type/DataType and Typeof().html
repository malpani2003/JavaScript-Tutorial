<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typeof() is used to find datatype 
        // Data Type 
        // 1. Number
        // 2. string
        // 3. boolean
        // 4. undefined
        // 5. null
        // 6. symbol - ES6
        
        var a="1";
        document.write(`${typeof(a)} <br>`);

         
        a=2;
        document.write(`${typeof(a)} <br>`);

        a={
            cars:"BMW",
            Number:10
        }
        document.write(`${typeof(a)} <br>`);

    </script>
</body>
</html>
